<!DOCTYPE html>
<html>
<style>
table, th, td {
  border: 4px solid black;
  text-align: center;
}
</style>
<body>



<table style="width:100%">
  <tr>
    <th colspan="6" style="height: 50px; background-color: #96D4D4;" ><h2>table title</h2></th>
    
  </tr>
  <tr style="background-color: blanchedalmond;">
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr style="background-color: aquamarine;">
    <td colspan="3">7</td>
    <td colspan="3">8</td>
    
  </tr>
  <tr>
    <td rowspan="2" style="background-color: aquamarine;">9</td>
    <td style="background-color: blanchedalmond;" >10</td>
    <td rowspan="2" style="background-color: aquamarine;">11</td>
    <td style="background-color: blanchedalmond;">12</td>
    <td rowspan="2" style="background-color: aquamarine;">13</td>
    <td style="background-color: blanchedalmond;">14</td>
    
  </tr>
  <tr>
    <td style="background-color: blanchedalmond;">15</td>
    <td style="background-color: blanchedalmond;">16</td>
    <td style="background-color: blanchedalmond;">17</td>
    
  </tr>
  <tr style="background-color: blanchedalmond;">
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td>21</td>
    <td>22</td>
    <td>23</td>
  </tr>
  <tr>
  <td style="background-color: blanchedalmond;">24</td>
    <td colspan="4" rowspan="3" style="background-color: aquamarine;">25</td>
    <td style="background-color: blanchedalmond;">25</td>
    </tr>
    <tr style="background-color: blanchedalmond;">
        <td>26</td>
        <td>27</td>
      </tr>
      <tr style="background-color: blanchedalmond;">
        <td>28</td>
        <td>29</td>
      </tr>
      <tr>
        <th colspan="6" style="height: 50px; background-color: #96D4D4;"><h2>table footnote</h2></th>
    </tr>
</table>


</body>
</html>
